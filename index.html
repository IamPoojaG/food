<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      ul {
        list-style-type: none;
        padding: auto;
      }
      li {
        list-style: none;
        padding-top: 50px;
        margin-left: -30px;
      }
      button {
        border-radius:  25px;
        background: red;
        padding: 10px;
        width: 120px;
        height: 40px;
        margin-left: -30px;
        margin-top: 50px;
         
      }
      .left-nav {
        margin-left: 50px;
        padding: 20px 40px 140px 40px;
        
      }
      .section1 {
        display: flex;
      }
      img {
        border-radius: 50%;
        height: 100px;
        width: 100px;
      }
      .body-container{
          display: flex;
          flex-direction: column;
          padding: 20px;
      }
      .para{
          display: flex;
          flex-direction: row;
          gap: 80px;
      }
      .para h2{
          font-size: 35px;
      }
      .underline{
          width: 100px;
          height: 2px;
          background-color: red;
          border-radius: 10px;
      }
      .food-container{
          display: flex;
          flex-direction: row;
          padding: 60px;
          margin-right: 200px;
      }
      .food {
        height: 150px;
        width: 120px;
        margin: 8px;
        padding: 15px;
        border-radius: 20px;
        box-shadow: 4px 6px rgba(8, 8, 8, 0.1) ;
        
        
      }
      .left-nav ul li del{
        text-decoration-color: red;
      }
     
    </style>
  </head>
  <body>
    <div class="section1">
      <div class="left-nav">
        <h2>Lorem <br />Ipsum</h2>
        <ul>
          <li><del>About</del></li>
          <li>Services</li>
          <li>Cuisine</li>
          <li>Contact</li>
          <li>Gallery</li>
          <li>Book</li>
        </ul>
        <button>cart</button>
      </div>
      <div class="body-container">
      <div class="para">
        <h2>
          What are you <br />
          having for Lunch?
        </h2>
        <div class="para-2">
            <p>
          Lorem, ipsum dolor sit amet, <br />consectetur adipisicing elit,
          <br />sed do elusmod tempor <br />incididunt ut labore et.
        </p>
        <div class="underline"></div>
        </div>
        
      
      </div>
      <div class="food-container">
       <div class="food" >
           <img
          src="https://imgk.timesnownews.com/story/chad-montano-lP5MCM6nZ5A-unsplash.jpg?tr=w-400,h-300,fo-auto"
          alt=""
        />
        <p>Mexican Taco</p></div> 
        <div class="food">
        <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_508,h_320,c_fill/mzm7rirnwmoqxfspj6aw" alt="">
        <p>Formhouse Pizza</p>
        </div>
        <div class="food">
        <img src="https://www.recipetineats.com/wp-content/uploads/2019/08/Avocado-Chicken-Burgers_9.jpg" alt="">
        <p>Chicken Burger</p>
        </div>
        <div class="food">
        <img src="https://heatherlikesfood.com/wp-content/uploads/2012/05/Queso-Blanco_1.jpg" alt="">
        <p>Loaded Nachos</p>
        </div>
        <div class="food">
        <img src="https://i.pinimg.com/originals/f3/31/8b/f3318b55f8c1e4453d841dd704cdbaa5.jpg" alt="">
        <p>Hakka Noodles</p>
        </div>
      </div>
      </div>

      </div>
    </div>
  </body>
</html>
